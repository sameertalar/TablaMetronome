<!DOCTYPE html>
<html>

<head>
  <!-- Forked from http://jsfiddle.net/m1erickson/LumMX/ -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ishaan & Reyansh's Metronome</title>
  <meta name="description" content="Easy to use online metronome. Free, ad-free and open source. Set or tap tempo." />
  <meta name="keywords" content="Metronome,tap tempo,free,ad-free,open-source, Sameer Talar, Tabla, Metronome" />
  <meta name="author" content="Sameer Talar" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="bg-dark">
  <div id="playground" class="container-fluid bg-white mt-1 pt-2 pb-3"></div>

  <div class="container-fluid bg-secondary border rounded mt-4 pt-2  pb-1" style="width: 95%;">
    <!-- Controls start  -->

    <div class="row" id="settings" >
      <!-- Controls center start  -->
      <div class="col-lg-4 text-center">
        <div class="row mt-lg-2">
          <div class="col d-flex flex-row">
            <span id="rangeTempLabel" class="text-white px-1">60</span>
            <i class="fa fa-minus bg-light border rounded p-1 ms-1" id="btnMinusTempo" style="color: #495057"
              aria-hidden="true"></i>
            <input class="form-range ms-2" id="rangeTempo" type="range" min="30" max="300" step="5" value="60" />
            <i class="fa fa-plus bg-light border rounded p-1 ms-2" style="color: #495057" id="btnAddTempo"
              aria-hidden="true"></i>
          </div>
        </div>
        <div class="row mt-lg-2">
          <div class="col d-flex flex-row">
            <div class="form-check form-switch">
              <input class="form-check-input form-check-audio" type="checkbox" role="switch" checked />
              <label class="form-check-label" for="audioCheck">Audio</label>
            </div>

            <select id="frequency" name="frequency" class="custom-select-lg ms-3">
              <option>100</option>
              <option selected>200</option>
              <option>350</option>
              <option>700</option>
              <option>1200</option>
              <option>2000</option>
              <option>5000</option>
            </select>
            <label class="pl-5 ms-2" for="frequency">Frequency</label>

         

         
          </div>
        </div>
      </div>

      <!-- Controls center end  -->
      <div class="col-lg-4 text-center">
        <textarea id="notesText" class="form-control bg-light" rows="2" title="Notes">
धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|ता.ता|ती.र.कि.ट|धा.धा|धिं.ना
धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|ता.ता|ती.र.कि.ट|धा.धा|धिं.ना</textarea>
      </div>
      <div class="col-lg-4 mt-lg-2 text-center">
        <button id="btnSetTempoS" type="button" class="btn btn-outline-light btn-sm ms-5">
          S
        </button>
        <button id="btnSetTempoM" type="button" class="btn btn-outline-light btn-sm">
          M
        </button>
        <button id="btnSetTempoF" type="button" class="btn btn-outline-light btn-sm">
          F
        </button>
      </div>
    </div>

    <!-- Controls end  -->

    <!-- Empty  -->
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
    </div>
  </div>

  <div id="quickNotes" class="container-fluid bg-dark mt-5">
    <div class="row mt-lg-3">
      <div class="col-md-4">
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा|धिं|धिं|धा|धा|धिं|धिं|धा<br />
          धा|तिं|तिं|ता|ता|धिं|धिं|धा
        </button>
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|ता.ता|ती.र.कि.ट|धा.धा|धिं.ना<br />धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|ता.ता|ती.र.कि.ट|धा.धा|धिं.ना
        </button>
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.धा|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धा|तिं.ना<br />ता.ता|ती.र.कि.ट|ता.ता|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धा|धिं.ना
        </button>
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.ती.र|कि.ट.धा|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धिं|धा.धा|तिं.ना<br />ता.ती.र|कि.ट.ता|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धिं|धा.धा|धिं.ना
        </button>
      </div>

      <div class="col-md-4">
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|X.धा|ती.र.कि.ट|धा.धा|तिं.ना<br />ता.ता|ती.र.कि.ट|ता.ता|तिं.ना|X.धा|ती.र.कि.ट|धा.धा|धिं.ना
        </button>
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.X|ती.र.कि.ट|धा.धा|तिं.ना|ती.र.कि.ट|धा.धा|तिं.ना|ती.र.कि.ट<br />ता.X|ती.र.कि.ट|ता.ता|तिं.ना|ती.र.कि.ट|धा.धा|धिं.ना|ती.र.कि.ट
        </button>
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.धिं|धा.X|ती.र.कि.ट|धा.त्ति|धा.ती.र|कि.ट.धा|तिं.ना|धि.ड.न.ग<br />ती.र.कि.ट|ना.क.ता.क|ती.र.कि.ट|धा.त्ती|धा.ती.र|कि.ट.धा|त्ति.धा|ती.र.कि.ट
        </button>
        <button type="button" class="btn text-muted" onclick="populateNote(this)">
          धा.त्ती|धा.गे|न.धा|ती.र.कि.ट|धा.त्ती|धा.गे|न.धा|ती.र.कि.ट|धा.X|ती.र.कि.ट|धा.X
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-sm text-muted small" onclick="populateNote(this)">
          धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|ता.ता|ती.र.कि.ट|धा.धा|धिं.ना<br />धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|ता.ता|ती.र.कि.ट|धा.धा|धिं.ना<br />धा.धा|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धा|तिं.ना<br />ता.ता|ती.र.कि.ट|ता.ता|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धा|धिं.ना<br />धा.ती.र|कि.ट.धा|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धिं|धा.धा|तिं.ना<br />ता.ती.र|कि.ट.ता|ती.र.कि.ट|धा.धा|ती.र.कि.ट|धा.धिं|धा.धा|धिं.ना<br />धा.धा|ती.र.कि.ट|धा.धा|तिं.ना|X.धा|ती.र.कि.ट|धा.धा|तिं.ना<br />ता.ता|ती.र.कि.ट|ता.ता|तिं.ना|X.धा|ती.र.कि.ट|धा.धा|धिं.ना<br />धा.X|ती.र.कि.ट|धा.धा|तिं.ना|ती.र.कि.ट|धा.धा|तिं.ना|ती.र.कि.ट<br />ता.X|ती.र.कि.ट|ता.ता|तिं.ना|ती.र.कि.ट|धा.धा|धिं.ना|ती.र.कि.ट<br />धा.धिं|धा.X|ती.र.कि.ट|धा.त्ती|धा.ती.र|कि.ट.धा|तिं.ना|धि.ड.न.क<br />ती.र.कि.ट|ना.क.ता.क|ती.र.कि.ट|धा.त्ती|धा.ती.र|कि.ट.धा|त्ती.धा|ती.र.कि.ट<br />धा.त्ती|धा.X|धा.धा|ती.र.कि.ट|धा.त्ती|धा.X|धा.धा|तिं.ना<br />धि.ड.न.क|ती.र.कि.ट|ना.क.ता.क|ती.र.कि.ट|धा.त्ती|धा.गे|न.धा|ती.र.कि.ट
        </button>
      </div>
    </div>
  </div>

  <div>
    <div class="ms-5 text-muted">
      <small id="consoleSize">x</small>
      <small id="consoleCursor" class="ms-3 text-white"></small> :
      <small id="consoleMaxX" class="ms-3 text-white"></small>
      <small id="consoleMaxY" class="text-muted">x</small>
    </div>
    <select id="repeate" name="repeate" class="custom-select-lg ms-3">
      <option>1</option>
      <option selected>3</option>
      <option>5</option>
      <option>10</option>
      <option>50</option>
      <option>100</option>

    </select>
    <label class="pl-5 ms-2" for="repeate">Cycles</label> 
    <div class="form-check form-switch ms-2" style="display: none;" >
      <input class="form-check-input form-check-autoAddTempo" type="checkbox" role="switch" id="autoAddTempo" />
      <label class="form-check-label" for="audioCheck">Auto Tempo</label>
    </div>
  </div>

  <!-- Empty  -->

  <!-- Folating Butoons-->
  <div class="fixed-top">
    <div style="float: right">
      <button id="btnPlay" type="button" class="btn btn-success btn-lg active">
        <i class="fa fa-play" aria-hidden="true"></i> Play
      </button>
      <button id="btnPause" type="button" class="btn btn-primary btn-lg" style="display: none">
        <i class="fa fa-pause" aria-hidden="true"></i> Stop
      </button>
      <button id="btnRestart" type="button" class="btn btn-primary btn-lg ms-1" style="display: none">
        <i class="fa fa-repeat" aria-hidden="true"></i> Restart
      </button>
    </div>
  </div>
  <div class="fixed-bottom">

    <div style="float: right">
      <a class=" bg-light border rounded-circle p-2 " href="#settings"
        style="color: #495057; font-size: 20px; text-decoration: none;" aria-hidden="true">
        <video id="videoDummy" controls loop muted style="width: 12px; height: 8px;">
          <source src="video_dummy.mp4" type="video/mp4" />
        </video>
      </a>

    </div>
    <div>

    </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    function populateNote(value) {
      $("#notesText").val(value.innerText);
    }

    $(document).ready(function () { });
  </script>
</body>

</html>
