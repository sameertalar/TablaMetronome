<!DOCTYPE html>
<html>
  <head>
    <!-- Forked from http://jsfiddle.net/m1erickson/LumMX/ -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sameer Talar's Metronome</title>
    <meta
      name="description"
      content="Easy to use online metronome. Free, ad-free and open source. Set or tap tempo."
    />
    <meta
      name="keywords"
      content="Metronome,tap tempo,free,ad-free,open-source, Sameer Talar, Tabla, Metronome"
    />
    <meta name="author" content="Sameer Talar" />
    <link rel="Metronome icon" href="favicon.ico" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link

  <body class="bg-dark">
    <div id="playground" class="container-fluid bg-white mt-1 pt-5 pb-3"></div>

    <div
      class="container-fluid bg-secondary border rounded mt-4 pt-2 pb-1"
      style="width: 95%"
    >
      <!-- Controls start  -->

      <div class="row" id="settings">
        <!-- Controls First start  -->
        <div class="col-lg-4 text-center">
          <div class="row mt-lg-2">
            <div class="col d-flex flex-row">
              <span id="rangeTempLabel" class="text-white px-1">90</span>
              <i
                class="fa fa-minus bg-light border rounded p-1 ms-1"
                id="btnMinusTempo"
                style="color: #495057"
                aria-hidden="true"
              ></i>
              <input
                class="form-range ms-2"
                id="rangeTempo"
                type="range"
                min="30"
                max="300"
                step="5"
                value="90"
              />
              <i
                class="fa fa-plus bg-light border rounded p-1 ms-2"
                style="color: #495057"
                id="btnAddTempo"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <div class="row mt-lg-2">
            <div class="col d-flex flex-row">         
             

              <button
                id="btnSetTempoS"
                type="button"
                class="btn btn-outline-light btn-sm ms-2"
              >
                S
              </button>
              <button
                id="btnSetTempoM"
                type="button"
                class="btn btn-outline-light btn-sm"
              >
                M
              </button>
              <button
                id="btnSetTempoF"
                type="button"
                class="btn btn-outline-light btn-sm"
              >
                F
              </button>
              <label class="form-check-label ms-2" for="audioCheck"
              >Tempo+</label >
            <div class="form-check form-switch ms-1">
              <input
                class="form-check-input form-check-autoAddTempo"
                type="checkbox"
                role="switch"
                id="autoAddTempo"
              />
            </div>
              <label class="  ms-3" for="repeatations">Cycles</label>
              <select id="repeatations" class="custom-select-lg ms-1">
                <option>1</option>
                <option>3</option>
                <option>5</option>
                <option selected>10</option>
                <option>50</option>
                <option>100</option>
                <option>150</option>
                <option>200</option>
                <option>500</option>
              </select>
          
            </div>
          </div>
        </div>

        <!-- Controls center start  -->
        <div class="col-lg-4 text-center">
          <textarea
            id="notesText"
            class="form-control bg-light"
            rows="2"
            title="Notes"
          >
Welcome</textarea
          >
        </div>
        <!-- Controls Right Last start  -->
        <div class="col-lg-4 text-center">
          <div class="row mt-lg-2">
            <div class="col d-flex flex-row text-center"> 
              <label class="pl-5 ms-2" for="form-check-metronome">Metronome</label>
              <div class="form-check form-switch ms-2">
                <input
                id="form-check-metronome"
                  class="form-check-input form-check-metronome"
                  type="checkbox"
                  role="switch"
                  
                />
              </div>
              <label class="pl-3 ms-2" for="form-check-offbeat">Offbeat</label>
              <div class="form-check form-switch ms-2">
                <input
                id="form-check-offbeat"
                  class="form-check-input form-check-offbeat"
                  type="checkbox"
                  role="switch"
                  checked
                />
              </div>

              </div>
          </div>
          <div class="row mt-lg-2">
            <div class="col d-flex flex-row">
              <label class="pl-5 ms-2" for="frequencyS">Frequency</label>
              <select
                id="frequencyS"
               
                class="custom-select-lg ms-1"
              >                
                <option >1200</option>
                <option>2000</option>
                <option>3000</option>
                <option selected>4000</option>
                <option>5000</option>
              </select>
              <select
              id="frequencyM"
            
              class="custom-select-lg ms-1"
            >
              <option>100</option>
              <option>200</option>
              <option>350</option>
              <option selected>700</option>
              <option>1200</option>
              <option>2000</option>
              <option>4000</option>
               
            </select>
            <select
            id="frequencyO"
            
            class="custom-select-lg ms-1"
          >
            <option>100</option>
            <option selected>200</option>
            <option>350</option>
            <option >700</option>
            <option>1200</option>
            <option>2000</option>
            <option>5000</option>
          </select>

          
            </div>
          </div>
        </div>
     
      </div>

      <!-- Controls end  -->

      <!-- Empty  -->
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
      </div>
    </div>
