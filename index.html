    <script>
      function populateNote(value) {
        $("#notesText").val(value.innerText);
      }
      function SetSpeed(value) {
        $("#rangeTempo").val(value);
        SetSpeedLable();
      }

      function minusSpeed() {
        $("#rangeTempo").val(Number($("#rangeTempo").val()) - 5);
        SetSpeedLable();
      }

      function addSpeed() {
        $("#rangeTempo").val(Number($("#rangeTempo").val()) + 5);
        SetSpeedLable();
      }

      function SetSpeedLable() {
        $("#rangeTempLabel").text($("#rangeTempo").val());
      }

      minusSpeed;
